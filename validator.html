<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./validator.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="tabs">
          <div class="tab-item active">
            <i class="fa-solid fa-user"></i>
            Log in
          </div>
          <div class="tab-item">
            <i class="fa-solid fa-registered"></i>
            Register
          </div>
          <div class="line"></div>
        </div>
      

    
        <div class="tab-content">
          <div class="tab-pane active">
            <form class="form" id="form-1">
             <div class="form-group">
              <p>Email</p>
              <input id="email" name="email" type="text" placeholder="VD: trinhbao@gmail.com">
               <p class="form-message"><i></i></p>
             </div>

             <div class="form-group">
              <p>Mật Khẩu</p>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu">
               <p class="form-message"><i></i></p>
             </div>
             <button type="submit" class="form-submit">Đăng nhập</button>
            </form>
        </div>

        <div class="tab-pane">
          <form class="form" id="form-2">
              <div class="form-group">
                <p>Tên Đầy Đủ</p>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Trinh Bao">
                 <p class="form-message"><i></i></p>
               </div>
               <div class="form-group">
              <p>Email</p>
              <input id="email" name="email" type="text" placeholder="VD: trinhbao@gmail.com">
               <p class="form-message"><i></i></p>
             </div>
             <div class="form-group">
              <p>Mật khẩu</p>
              <input id="password" name="password" type="password" placeholder="Nhập mật khẩu">
               <p class="form-message"><i></i></p>
             </div>
             <div class="form-group">
              <p>Nhập lại mật khẩu</p>
              <input id="password-confirm" name="password-confirm" type="password" placeholder="Nhập lại mật khẩu">
               <p class="form-message"><i></i></p>
             </div>

            <button type="submit" class="form-submit">Đăng ký</button>
            <br>
            <button type="submit" class="form-submit">Quên mật khẩu ?</button>
          </form>
      </div>
      </div>

      <script src="./validator.js"></script>
      <script>validators({
                          form:'#form-2',
                          rules:[
                                validators.isRequired('#fullname'),
                                validators.isEmail('#email'),  
                                validators.isPassword('#password','Vui lòng nhập trường này.'),
                                validators.isPasswordConfirm('#password-confirm',function () {
                                  return document.querySelector('#form-2 #password').value
                                }),
                                ],
                          });</script>
</body>
</html>
